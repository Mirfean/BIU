<div>
      <br />
    <form [formGroup]="form" (ngSubmit)="addWeapon()">
        <label>New weapon: </label>
        <input formControlName="name" placeholder="Name" id="name"><br>
        <div *ngIf="!form.controls['name'].valid">
            <div class="error">
                <strong>Zła ilość znaków!</strong>
            </div>
        </div>
        
        <button class="sort" type="submit">Submit</button>

    </form>
</div>
